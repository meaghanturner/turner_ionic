<ion-header-bar class="main">
   <h1 padding="true" class="title">Main Feed</h1>
   <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
       Back
     </ion-nav-back-button>
</ion-header-bar>

<ion-content padding="true">
   <a href="#events/form/">
      <button id="add" class="button button-calm button-full">Add New</button>
   </a>
   <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="searchText">
   </label>

   <p>
      <input type="text">
   </p>
   <ion-list id="mainList">
      <div class="list card" ng-repeat="events in event | filter:searchText | orderBy: event_title">
         <div class="item item-image">
            <img ng-src="img/events/{{events.event_image}}">

         </div>
         <a href="#/details/{{ events.id }}" class="item" <div class="item" class="show-list-numbers-and-dots">
            <h2 ng-model="searchText">{{events.event_title}}</h2>
            <p>{{events.event_description}}</p>
      </div>
      </a>
      </div>

   </ion-list>
</ion-content>
