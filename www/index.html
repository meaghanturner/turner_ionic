<!DOCTYPE html>
<html data-ng-app="ThesisApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/angular-route.min.js"></script> <!-- includeing our modules -->
    <script src="js/angular-sanitize.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->

      <script src="js/app.js"></script>
      <script src="js/app.routes.js"></script>
      <script src="controllers/events.js"></script>
  </head>
  <body bg-controller="EventsController">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Let's Go App</h1>
      </ion-header-bar>
    </ion-pane>

      <ion-pane data-ng-view>
        <!-- load the view -->
     </ion-pane>


       <ion-tabs class="tabs-stable tabs-icon-top" id="tabsController-tabs1" style="">
         <ion-tab title="Favorites" icon="ion-android-star" href="#" id="tabsController-tab1">
           <ion-nav-view name="tab1"></ion-nav-view>
         </ion-tab>
         <ion-tab title="Badges" icon="ion-ribbon-a" href="#" id="tabsController-tab2">
           <ion-nav-view name="tab2"></ion-nav-view>
         </ion-tab>
         <ion-tab title="Search" icon="ion-ios-search-strong" href="#" id="tabsController-tab3">
           <ion-nav-view name="tab3"></ion-nav-view>
         </ion-tab>
         <ion-tab title="Feed" icon="ion-ios-list" href="#/events" id="tabsController-tab4">
           <ion-nav-view name="tab4"></ion-nav-view>
         </ion-tab>
         <ion-tab title="Calendar" icon="ion-ios-calendar" href="#" id="tabsController-tab5">
           <ion-nav-view name="tab5"></ion-nav-view>
         </ion-tab>
       </ion-tabs>


  </body>
</html>
