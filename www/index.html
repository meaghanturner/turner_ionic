<!DOCTYPE html>
<html data-ng-app="ThesisApp">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   <title>Lets' Go</title>

   <link rel="manifest" href="manifest.json">

   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material%20Icons">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="css/angular-datepicker.css">
   <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">

   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.min.js"></script>

   <script src="lib/ionic/js/ionic.bundle.js"></script>
   <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
   <script src="js/angular-datepicker.js"></script>
   <script src="js/angular-route.min.js"></script>
   <!-- includeing our modules -->
   <script src="js/angular-sanitize.min.js"></script>


   <!-- cordova script (this will be a 404 during development) -->
   <script src="cordova.js"></script>
   <!-- your app's js -->

   <script src="js/app.js"></script>
   <script src="js/app.routes.js"></script>
   <script src="controllers/events.js"></script>
   <script src="controllers/users.js"></script>
</head>

<body>

   <ion-pane>
      <ion-header-bar class="bar-stable">
         <h1 class="title">Let's Go App</h1>
      </ion-header-bar>
   </ion-pane>

   <ion-pane data-ng-view="">
      <!-- load the view -->
   </ion-pane>



   <ion-tabs class="tabs-stable tabs-icon-top" id="tabsController-tabs1" style="">
      <ion-tab title="Favorites" icon="ion-android-star" href="#" id="tabsController-tab1">
         <ion-nav-view name="tab1"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Badges" icon="ion-ribbon-a" href="#" id="tabsController-tab2">
         <ion-nav-view name="tab2"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Events" icon="ion-ios-list" href="#/events" id="tabsController-tab4">
         <ion-nav-view name="tab4"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Profile" icon="ion-person" href="#" id="tabsController-tab5">
         <ion-nav-view name="tab5"></ion-nav-view>
      </ion-tab>
   </ion-tabs>


</body>

</html>
