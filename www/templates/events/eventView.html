<ion-header-bar classic="bar-dark">
 <h1 class="title">{{event.event_title}}</h1>
</ion-header-bar>

<ion-header-bar classic="bar-dark">
 <h1 class="title">About</h1>
</ion-header-bar>
<ion-view title="Event View" id="page3" style="">
 <ion-content padding="true" class="has-header">
   <h1 id="eventView-heading1" style="color: rgb(0, 0, 0);">Event Title</h1>
   <div id="eventView-markdown1" class="show-list-numbers-and-dots">
     <div class="info" ng-controller="DetailsController">
         <h2>About</h2>
     <p> {{event.event_description}}</p>
    <!-- <p> Created by:{{event.user_id.name}}</p> -->
     </div>
   </div>
   <div class="" ng-controller="UpdateController">
<a href="#/events/edit/{{event.id}}" ><button id="add" class="button button-positive button-block button-block" ng-click="">Edit</button></a>
 </div>
   <button class="button button-assertive button-full" ng-click="delete()">Delete</button>
 </ion-content>
</ion-view>
